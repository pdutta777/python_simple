apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-simple-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple
  template:
    metadata:
      labels:
        app: simple
    spec:
      containers:
      - name: simple-container
        image: DOCKER_IMAGE
        ports:
        - containerPort: 8000
        
---
apiVersion: v1 
kind: Service 
metadata:
  name: simple-svc
  labels: 
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    matchLabels:
      app: simple
